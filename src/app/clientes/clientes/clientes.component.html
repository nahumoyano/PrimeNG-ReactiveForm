<div class="m-4">
  <p-toast></p-toast>
  <div class="card flex justify-content-center">
    <p-breadcrumb
      class="max-w-full"
      [model]="items"
      [home]="home"
    ></p-breadcrumb>
  </div>
  <p-menubar [model]="items" class="m-4 p-4">
    <button pButton icon="pi pi-times px-2" class="mr-2 p-button-warning">
      Cancelar
    </button>
    <button
      type="button"
      pButton
      icon="pi pi-save px-2"
      pRipple
      (click)="show()"
    >
      Guardar
    </button>
  </p-menubar>
</div>
<div class="container">
  <router-outlet></router-outlet>
</div>
