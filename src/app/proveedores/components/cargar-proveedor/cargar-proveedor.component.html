<div class="m-4">
  <p-menubar [model]="labels" class=""> </p-menubar>
  <p-menubar [model]="items" class="m-4 p-4">
    <button pButton icon="pi pi-times px-2" class="mr-2 p-button-warning">
      Cancelar
    </button>
    <button pButton icon="pi pi-save px-2">Guardar</button>
  </p-menubar>
  <div class="card p-4">
    <div class="grid p-fluid">
      <div class="col-12 md:col-4 gap-4">
        <div class="p-inputgroup">
          <input type="text" pInputText placeholder="Nombre o CUIT" />
          <button
            type="button"
            pButton
            pRipple
            icon="pi pi-cloud-download"
            styleClass="p-button-warn"
          ></button>
        </div>
        <div class="p-inputgroup mt-2">
          <input type="text" pInputText placeholder="Dirección" />
        </div>
        <div class="mt-2">
          <p-dropdown
            formControlName="city"
            [options]="cities"
            optionLabel="name"
          ></p-dropdown>
        </div>
        <div class="p-inputgroup mt-2">
          <input type="text" pInputText placeholder="Celular" />
        </div>
        <div class="p-inputgroup mt-2">
          <input type="text" pInputText placeholder="Teléfono 1" />
        </div>
        <div class="p-inputgroup mt-2">
          <input type="text" pInputText placeholder="Teléfono 2" />
        </div>
        <div class="p-inputgroup mt-2">
          <input type="text" pInputText placeholder="Sitio Web" />
        </div>
        <div class="p-inputgroup mt-2">
          <input type="text" pInputText placeholder="Ino. Brut" />
        </div>
      </div>

      <div class="col-12 md:col-4 gap-4">
        <div class="">
          <p-dropdown
            formControlName="city"
            [options]="iva"
            optionLabel="name"
          ></p-dropdown>
        </div>
        <div class="col-12 flex gap-2 mt-2 p-0">
          <div class="p-inputgroup">
            <input type="text" pInputText placeholder="Tipo Doc." />
          </div>
          <div class="p-inputgroup">
            <input type="text" pInputText placeholder="Nro. Doc" />
          </div>
        </div>
        <div class="p-inputgroup mt-2">
          <input type="text" pInputText placeholder="Provincia" />
        </div>
        <div class="p-inputgroup mt-2">
          <input type="text" pInputText placeholder="Email" />
        </div>
        <div
          class="col-12 flex justify-content-between mt-2 p-0 align-items-center"
        >
          <div class="flex align-items-center gap-2">
            <p-checkbox
              formControlName="city"
              value="New York"
              inputId="ny"
            ></p-checkbox>
            <label for="ny">Deshabilitar</label>
          </div>
          <div class="flex align-items-center gap-2">
            <p-checkbox
              formControlName="city"
              value="New York"
              inputId="ny"
            ></p-checkbox>
            <label for="ny">Habilitar</label>
          </div>
        </div>
        <div class="col-12 flex gap-2 mt-2 p-0">
          <div class="p-inputgroup">
            <input type="text" pInputText placeholder="Tipo Doc." />
          </div>
          <div class="p-inputgroup">
            <input type="text" pInputText placeholder="Nro. Doc" />
          </div>
        </div>
        <div class="col-12 flex gap-2 mt-2 p-0">
          <div class="p-inputgroup">
            <input type="text" pInputText placeholder="Tipo Doc." />
          </div>
          <div class="flex align-items-center gap-2">
            <p-checkbox
              formControlName="city"
              value="New York"
              inputId="ny"
            ></p-checkbox>
            <label for="ny">Deshabilitar</label>
          </div>
        </div>
        <div class="col-12 flex gap-2 mt-2 p-0">
          <div class="p-inputgroup">
            <input type="text" pInputText placeholder="Tipo Doc." />
          </div>
          <div class="p-inputgroup">
            <input type="text" pInputText placeholder="Nro. Doc" />
          </div>
        </div>
      </div>

      <div class="col-12 md:col-4 gap-4">
        <div class="p-inputgroup mt-2">
          <input type="text" pInputText placeholder="Fantasía" />
        </div>
        <div class="p-inputgroup mt-2">
          <input type="text" pInputText placeholder="Fantasía" />
        </div>
        <div class="p-inputgroup mt-2">
          <textarea
            [rows]="5"
            [cols]="30"
            pInputTextarea
            [autoResize]="true"
            placeholder="Observaciones"
          ></textarea>
        </div>
      </div>
    </div>

    <div class="border">
      <app-contactos></app-contactos>
    </div>
  </div>
</div>
